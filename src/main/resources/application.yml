server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  security:
    filter:
      order: 2
  servlet:
    multipart:
      max-file-size: 20MB
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        create_empty_composites:
          enabled: true
    open-in-view: false

  # 현승구 : yml 분리 작업을 위해서 spring.config.import , profiles.active , group 활용
  config:
    import: application-database.yml, application-img.yml
  profiles:
    include:
      - secret
      - s3
      - map
      - security
    # active 건드리지 말 것
    active: develop
    group:
      # 그룹별 묶을 설정 파일 grouping
      develop: iluvit-develop, h2, local-image, http

      # 배포작업을 취한 acitve 설정
      release1: iluvit-release, mysql, server-image, ssl
      release2: iluvit-release, mysql, server-image, ssl

---
spring:
  config.activate.on-profile: iluvit-develop
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true

logging:
  level:
    org.hibernate.SQL: info

---
spring:
  config.activate.on-profile: iluvit-release

logging:
  level:
    org.hibernate.SQL: info
---
version:
  aos: 1.0.0
  ios: 1.0.0

management:
  endpoints:
    web:
      base-path: /management
