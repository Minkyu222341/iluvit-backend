server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  servlet:
    multipart:
      max-file-size: 20MB
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        create_empty_composites:
          enabled: true
    open-in-view: false
  config:
    import: application-database.yml, application-img.yml
  profiles:
    include:
      - secret
      - s3
      - map
      - security
    active: release2
    group:
      develop: iluvit-develop, h2, local-image, http
      release1: iluvit-release, mysql, server-image, ssl
      release2: iluvit-release, mysql, server-image, ssl

---
spring:
  config.activate.on-profile: iluvit-develop

logging:
  level:
    org.hibernate.SQL: debug

---
spring:
  config.activate.on-profile: iluvit-release

logging:
  level:
    org.hibernate.SQL: info